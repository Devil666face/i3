general {
    interval 		= 1
    colors 			= false
    color_good      = '#BD93F9'
    color_degraded  = '#F8F8F2'
    color_bad       = '#cc241d'
    output_format = "i3bar"
    markup = "pango"
}

#separator = false
#separator_block_width =11

order += "read_file power"
order += "read_file wg"
order += "battery 0"
order += "battery 1"
order += "tztime localtime"
order += "tztime localdate"
# order += "wireless wlp3s0"
# order += "wireless wlp4s0"
# order += "disk /"
# order += "memory"
# order += "cpu_temperature 0"
# order += "cpu_usage 0"
order += "read_file bright"
order += "volume master"
order += "read_file lay"

read_file bright {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'>☀️</span><span color='#F8F8F2'>%content </span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>󰃠</span><span color='#F8F8F2'> %content</span>"
    path = /tmp/bright
    format_bad = ""
    separator_block_width = 0
}

read_file lay {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'></span><span color='#F8F8F2'>%content</span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>󰌌</span><span color='#F8F8F2'> %content</span>"
    path = /tmp/lay
    format_bad = ""
    separator_block_width = 0
    min_width = 680
}

read_file wg {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'>➰</span><span color='#F8F8F2'>%content</span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>󰒄</span><span color='#F8F8F2'> %content</span>"
    path = /tmp/vpn
    format_bad = ""
    separator_block_width = 11
}

read_file power {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'>%content</span>"
    path = /tmp/profile
    format_bad = ""
    separator_block_width = 11
}

wireless wlp3s0 {
    # %ip
    format_up = "<span bgcolor='#282A36' foreground='#BD93F9'>🛜</span><span color='#F8F8F2'>%quality %bitrate</span>"
    # format_up = "<span bgcolor='#282A36' foreground='#BD93F9'>󱚸 </span><span color='#F8F8F2'>%quality %bitrate</span>"
    format_down = ""
    separator_block_width = 11
}

wireless wlp4s0 {
    # %ip
    format_up = "<span bgcolor='#282A36' foreground='#BD93F9'>🛜</span><span color='#F8F8F2'>%quality %bitrate</span>"
    # format_up = "<span bgcolor='#282A36' foreground='#BD93F9'>󱚸 </span><span color='#F8F8F2'>%quality %bitrate</span>"
    format_down = ""
    separator_block_width = 11
}

ethernet enp0s25 {
    format_up = "%ip %speed"
    format_down = ""
    separator_block_width = 11
}

battery 0 {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'>%status</span><span color='#F8F8F2'>%percentage</span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>%status </span><span color='#F8F8F2'>%percentage</span>"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 30
    threshold_type = percentage
    hide_seconds = true
    # status_chr = "󰂄"
    # status_unk = "󰂑"
    # status_bat = "󱧥"
    # status_full = "󱟢"
    status_chr = "🔌"
    status_unk = "❓"
    status_bat = "🔋"
    status_full = "🔋"
    separator_block_width = 0
}

battery 1 {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'>%status</span><span color='#F8F8F2'>%percentage </span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>%status </span><span color='#F8F8F2'>%percentage</span>"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 30
    threshold_type = percentage
    hide_seconds = true
    # status_chr = "󰂄"
    # status_unk = "󰂑"
    # status_bat = "󱧥"
    # status_full = "󱟢"
    status_chr = "🔌"
    status_unk = "❓"
    status_bat = "🔋"
    status_full = "🔋"
    separator_block_width = 0
}

cpu_usage {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'>🧮</span><span color='#F8F8F2'>%usage</span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>󰍛</span><span color='#F8F8F2'> %usage</span>"
    separator_block_width = 11
}

cpu_temperature 0 {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'>🌡️</span><span color='#F8F8F2'>%degrees°C</span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'></span><span color='#F8F8F2'> %degrees°C</span>"
    max_threshold = 85
    separator_block_width = 11
}

disk "/" {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'>💾</span><span color='#F8F8F2'>%avail</span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>󰋊</span><span color='#F8F8F2'> %avail</span>"
    prefix_type	= custom
    low_threshold = 20
    threshold_type = percentage_avail
    separator_block_width = 11
}

volume master {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'>🔈</span><span color='#F8F8F2'>%volume </span>"
    format_muted = "<span bgcolor='#282A36' foreground='#BD93F9'>🔇 </span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>󰕾 </span><span color='#F8F8F2'>%volume</span>"
    # format_muted = "<span bgcolor='#282A36' foreground='#BD93F9'>󰸈</span>"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
    separator_block_width = 0
}

memory {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'>🧠</span><span color='#F8F8F2'>%used</span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'></span><span color='#F8F8F2'> %used</span>"
    threshold_degraded = "10%"
    format_degraded = "<span bgcolor='#282A36' foreground='#BD93F9'>🧠</span><span color='#F8F8F2'>%free</span>"
    # format_degraded = "<span bgcolor='#282A36' foreground='#BD93F9'></span><span color='#F8F8F2'> %free</span>"
    separator_block_width = 11
}


tztime localdate {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'></span><span color='#F8F8F2'>%a %m.%d </span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'> </span><span color='#F8F8F2'>%Y.%m.%d %a</span>"
    separator_block_width = 0
}

tztime localtime {
    format = "<span bgcolor='#282A36' foreground='#BD93F9'>⏰</span><span color='#F8F8F2'>%H:%M </span>"
    # format = "<span bgcolor='#282A36' foreground='#BD93F9'>󰀠 </span><span color='#F8F8F2'>%H:%M:%S</span>"
    separator_block_width = 0
    # align = "center"
}

